<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
