<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form Elements</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Styled Form Elements</h1>
    <form id="myForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-input" required>
            <span class="error-message">This field is required</span>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-input" required>
            <span class="error-message">Please enter a valid email address</span>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" class="form-input" required>
            <span class="error-message">This field is required</span>
        </div>

        <div class="form-group">
            <label for="gender">Gender:</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female" required> Female</label>
            </div>
        </div>

        <div class="form-group">
            <label for="hobbies">Hobbies:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="hobbies" value="sports"> Sports</label>
                <label><input type="checkbox" name="hobbies" value="reading"> Reading</label>
                <label><input type="checkbox" name="hobbies" value="traveling"> Traveling</label>
            </div>
        </div>

        <div class="form-group">
            <label for="country">Country:</label>
            <select id="country" class="form-input" required>
                <option value="">Select a country</option>
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="uk">UK</option>
            </select>
            <span class="error-message">Please select a country</span>
        </div>

        <button type="submit" class="btn">Submit</button>
    </form>
</div>

<script src="scripts.js"></script>
</body>
</html>
