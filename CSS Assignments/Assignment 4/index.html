<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CSS Box Model</h1>
    
    <section>
        <h2>Content-Box Model (Default)</h2>
        <div class="content-box">
            <p>This box uses the default <code>content-box</code> model.</p>
        </div>
    </section>
    
    <section>
        <h2>Border-Box Model</h2>
        <div class="border-box">
            <p>This box uses the <code>border-box</code> model.</p>
        </div>
    </section>
    
    <section>
        <h2>Padding</h2>
        <div class="box padding">
            <p>padded box</p>
        </div>
    </section>
    
    <section>
        <h2>Border</h2>
        <div class="box border">
            <p>border box</p>
        </div>
    </section>
    
    <section>
        <h2>Margin</h2>
        <div class="box margin">
            <p>margin box.</p>
        </div>
    </section>
</body>
</html>
